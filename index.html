class Comet {
    
  // Properties
  int x;
  int y;
  int w;
  int h;
  color c;
  int xSpeed = 5;
  int ySpeed = 5;
  

  Comet(int x,int y,int w,int h, color c, int s) {
    this.x = x;
    this.y = y;
    this.w = w;
    this.h = h;
    this.c = c;
  
    this.xSpeed = s;
    this.ySpeed = s;
  
  }
  

  void drawComet() {
    fill(this.c);
    ellipse( this.x, this.y,this.w, this.h);
  }
    
  void updatePosition() {
    if((this.x > width-this.w/2)
    || (this.x < this.w/2)) {
      this.xSpeed = -this.xSpeed;
    }
  
    if((this.y > height-this.h/2)
    || (this.y < this.h/2)) {
      this.ySpeed = -this.ySpeed;
    }
      
    this.x += this.xSpeed;
    this.y += this.ySpeed;
  }
}
 
 
 
//sparkles
class Sparkles{
  float xpos;
  float ypos;
  float spdX;
  float spdY;
  float gravity = .06;
  float colorSegment;
   
  //constructor
  Sparkles(float tempx, float tempy) {
    xpos = tempx;
    ypos = tempy;
 
    spdX = random(-3,3);
 
    spdY = random(-6,-1);
  }
   
  void display() {
    smooth();
    noStroke();
    colorSegment = random(50,255);
    //random Yellow
    fill(colorSegment,colorSegment,0);
    //the sparkle shapes
    beginShape();
    vertex(xpos,ypos-height/60);
    vertex(xpos+width/200,ypos-height/200);
    vertex(xpos+width/60,ypos);
    vertex(xpos+width/200,ypos+height/200);
    vertex(xpos,ypos+height/60);
    vertex(xpos-width/200,ypos+height/200);
    vertex(xpos-width/60,ypos);
    vertex(xpos-width/200,ypos-height/200);
    endShape();
  }
   
  //sparkle movement
  void move() {
    xpos += spdX;
    spdY += gravity;
    ypos += spdY;
  }
}
